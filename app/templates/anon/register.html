<div class="row register-page">
    <div class="col-md-6 col-xs-12 form-content">

        <form class="form" name="registerForm" novalidate ng-submit="register()">
            <h1>Inscription</h1>
            <div ng-repeat="error in errors">{{error.error}}</div>

            <div class="form-group">
                <label>Nom</label>
                <input id="nom" type="text" class="form-control" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input id="prénom" type="text" class="form-control" required placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label>Adresse e-mail</label>
                <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Votre adresse e-mail">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Définissez un mot de passe">
            </div>

            <p>Merci de compléter les informations suivantes :</p>

            <div class="form-group">
                <label>Etes-vous :</label>
                <select class="form-control">
                    <option>Un homme</option>
                    <option>Une femme</option>
                    <option>Neutre</option>
            </select>
            </div>

            <div class="form-group">
                <label>Etes-vous :</label>
                <select class="form-control">
                    <option>Un Humain</option>
                    <option>Un Robot</option>
                    <option>Un cyborg</option>
            </select>
            </div>

            <div class="form-group">
                <label>Dans la vie, êtes-vous :</label>
                <select class="form-control">
                    <option>Un Aventurier</option>
                    <option>Un Romantique</option>
                    <option>Un Séducteur</option>
            </select>
            </div>

            <div class="form-group">
                <label>Actuellement, recherchez-vous :</label>
                <select class="form-control">
                    <option>Un Homme</option>
                    <option>Un femme</option>
                    <option>Neutre</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quel modèle de Hu-Bot recherchez-vous :</label>
                <select class="form-control">
                    <option>Le modèle Sidereal</option>
                    <option>Le modèle Deus</option>
                    <option>Le modèle Beauty</option>
                    <option>Le modèle Custom</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quelle couleur des yeux pour votre Hu-Bot :</label>
                <select class="form-control">
                    <option>Violet</option>
                    <option>Bleue</option>
                    <option>Vert</option>
                    <option>Noir</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quelle couleur des cheveux pour votre Hu-Bot :</label>
                <select class="form-control">
                    <option>Noir</option>
                    <option>Blond</option>
                    <option>Brun</option>
                    <option>Châtain</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quel type de caractère cherchez-vous pour votre Hu-Bot :</label>
                <select class="form-control">
                    <option>Aventurier</option>
                    <option>Romantique</option>
                    <option>Séducteur</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quelle qualité cherchez-vous pour votre Hu-Bot :</label>
                <select class="form-control">
                    <option>Mystérieux</option>
                    <option>Rêveur</option>
                    <option>Indépendant</option>
                    <option>Joueur</option>
                    <option>Extraverti</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quel défaut cherchez-vous pour votre Hu-Bot :</label>
                <select class="form-control">
                    <option>Silencieux</option>
                    <option>Impulsif</option>
                    <option>Jaloux</option>
                    <option>Bavard</option>
                    <option>Introverti</option>
            </select>
            </div>

            <div class="form-group">
                <label>Quelle est la valeur de votre désir :</label>
                <select class="form-control">
                    <option>Entre 3 000 € et 4 000 €</option>
                    <option>Entre 4 000 € et 5 000 €</option>
                    <option>Entre 5 000 € et 7 000 €</option>
            </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Je m'inscris</button>
            <small class="form-text text-muted">Nous ne transmettrons jamais vos informations personnelles à des tiers ou des robots.</small>
        </form>

    </div>
</div>
